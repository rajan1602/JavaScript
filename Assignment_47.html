<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
</body>
<script>
    const input1 = prompt("Enter the first string:");
    const input2 = prompt("Enter the second string:");
    const input3 = parseInt(prompt("Enter the first number:"));
    const input4 = parseInt(prompt("Enter the second number:"));

    document.write("First string: " + input1);
    document.write("<br>")
    document.write("Second string: " + input2);
    document.write("<br>")
    document.write("First Number: " + input3);
    document.write("<br>")
    document.write("Second Number: " + input4);
</script>
</html>
